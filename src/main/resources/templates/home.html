<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section class="center">
		<div class="text-center">
		
			
			<h1 class="font-weight-bold">Welcome to the Voting Application</h1>
			<p class="lead">This is a secure and transparent platform for casting your votes. </p>
			<div th:if=${session.msg}>
			<h3 th:text="${session.msg}" class="error-message"></h3>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
			
					</div>
	
		</div>
		
	
	</section>
</body>
</html>
